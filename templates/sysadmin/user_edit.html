{% extends "base.html" %} 

{% block content %}
<div class="wrapper wrapper-content animated fadeInRight col-sm-6">
    <h1 id="grp-admin-title">编辑【{{username}}】用户</h1>
   
    {% if error_message %}
    <div class="alert alert-danger text-center">{{ error_message }}</div>
    {% endif %}
                
    <form class="m-t" role="form" method="post" action="">
    {% csrf_token %}           
        <div class="form-group">
            真实姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" class="" value="{{ data_dict.真实姓名 }}">
        </div>              
        <div class="form-group">
            联系方式&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="contact" class="" value="{{ data_dict.联系方式 }}">
        </div> 
        <div class="form-group">
             接口密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="ifpwd" class="length[2~16]">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">确认</button>
    </form>

    </br>
    <a href="/user/list"><button type="button" class="btn btn-sm btn-primary" >返回</button></a>
    
</div>
{% endblock%}
